<template>
    <lightning-layout vertical-align="center" class="slds-m-horizontal_x-small">
        <lightning-layout-item style="text-align: right" size="8">
            Showing {pageSize } of {totalRecords} on page {pageNumber}
        </lightning-layout-item>
        <lightning-layout-item size="2">
                <lightning-button variant="brand" label="Previous" title="Previous"              
                    onclick={handlePrevious}
                ></lightning-button>
        </lightning-layout-item>        
        <lightning-layout-item size="2">
                <lightning-button variant="brand" label="Next" title="Next"
                    onclick={handleNext}
                ></lightning-button>
        </lightning-layout-item>        
    </lightning-layout>
</template>
